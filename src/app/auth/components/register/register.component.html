<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="320px" class="mat-elevation-z15">
    <mat-card-header>
      <mat-card-title>
        User Register
      </mat-card-title>
    </mat-card-header>

    <mat-card-content fxLayout="column">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Repeat Password</mat-label>
        <input type="password" matInput>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent">Register</button>
    </mat-card-actions>
    <mat-card-footer>
      Already registered? <button mat-button routerLink="/login">Login</button>
    </mat-card-footer>
  </mat-card>
</div>
