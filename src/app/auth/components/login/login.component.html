<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="320px" class="mat-elevation-z15">
    <mat-card-header>
      <mat-card-title>User Login</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column" [formGroup]="loginForm">

      <!-- First input field -->
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email">
        <mat-hint>Please enter your email address</mat-hint>
      </mat-form-field>

      <!-- Second input field -->
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
        <mat-hint>Please enter your password</mat-hint>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button (click)="login()" mat-raised-button color="accent" [disabled]="loginForm.invalid">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
